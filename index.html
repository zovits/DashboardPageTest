	<body>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <h1>Quantitative Quality</h1>
        <p id="pageDetails"></p>
        <br>

        <div class="grid">
            <div class="metric-container">
                <h2>Code Coverage</h2>
                <canvas id="codeCoverage" width="10" height="9"></canvas>
            </div>
            <div class="metric-container">
                <h2>Type Coverage</h2>
                <canvas id="typeCoverage" width="10" height="9"></canvas>
            </div>
            <div class="metric-container">
                <h2>Flag Combinatorics</h2>
                <canvas id="flagCombinatorics" width="10" height="9"></canvas>
            </div>
            <div class="metric-container">
                <h2>Cyclomatic Complexity</h2>
                <canvas id="cyclomaticComplexity" width="10" height="9"></canvas>
            </div>
            <div class="metric-container">
                <h2>Code Duplication</h2>
                <canvas id="codeDuplication" width="10" height="9"></canvas>
            </div>
            <div class="metric-container">
                <h2>File Heatmap</h2>
                <canvas id="fileHeatmap" width="10" height="9"></canvas>
            </div>
        </div>

        <script src="/scripts/populateDetails.js"></script>
        <script src="/scripts/populateCharts.js"></script>
	</body>
