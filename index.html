<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta property="og:locale" content="en_GB">
		<meta property="og:type" content="website">

		<title>Quant Qual Dashboard</title>
		<meta property="og:title" content="Quant Qual Dashboard">
		<meta name="twitter:title" content="Quant Qual Dashboard">

		<meta name="description" content="Data visualizations of quantitative quality metrics">
		<meta property="og:description" content="Data visualizations of quantitative quality metrics">
		<meta name="twitter:description" content="Data visualizations of quantitative quality metrics">

		<meta property="og:url" content="https://zovits.github.io/DashboardPageTest/">
		<link rel="canonical" href="https://zovits.github.io/DashboardPageTest/">

		<meta name="twitter:image" content="assets/thumbnail.png">
		<meta property="og:image" content="assets/thumbnail.png">
		<meta property="og:image:alt" content="Roblox Wordmark">

		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:site" content="@Roblox">
		<meta name="twitter:creator" content="@Brobot_Beam">

		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles/main.css">

		<link rel="icon" type="image/x-icon" href="assets/logo.png">
		<meta name="theme-color" content="#3325A4">
	</head>

	<body>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

		<h1>Quantitative Quality</h1>
		<p id="pageDetails"></p>
		<br>

		<script type="text/javascript">
		function expandChart(id) {
			const element = document.getElementById(id);
			element.style.width = element.style.width == "95%" ? "30%" : "95%";

			const icon = element.getElementsByTagName("img")[0];
			icon.src = element.style.width == "95%" ? "assets/minimize.svg": "assets/maximize.svg";
		}
		</script>

		<div class="grid">
			<div id="codeCoverageContainer" class="metric-container">
				<h2>Code Coverage <a href="javascript:expandChart('codeCoverageContainer')">
					<img class="fullscreenIcon" src="assets/maximize.svg"/>
				</a></h2>
				<canvas id="codeCoverage" width="17" height="9"></canvas>
			</div>
			<div id="typeCoverageContainer" class="metric-container">
				<h2>Type Coverage <a href="javascript:expandChart('typeCoverageContainer')">
					<img class="fullscreenIcon" src="assets/maximize.svg"/>
				</a></h2>
				<canvas id="typeCoverage" width="17" height="9"></canvas>
			</div>
			<div id="flagCombinatoricsContainer" class="metric-container">
				<h2>Flag Combinatorics <a href="javascript:expandChart('flagCombinatoricsContainer')">
					<img class="fullscreenIcon" src="assets/maximize.svg"/>
				</a></h2>
				<canvas id="flagCombinatorics" width="17" height="9"></canvas>
			</div>
			<div id="cyclomaticComplexityContainer" class="metric-container">
				<h2>Cyclomatic Complexity <a href="javascript:expandChart('cyclomaticComplexityContainer')">
					<img class="fullscreenIcon" src="assets/maximize.svg"/>
				</a></h2>
				<canvas id="cyclomaticComplexity" width="17" height="9"></canvas>
			</div>
			<div id="codeDuplicationContainer" class="metric-container">
				<h2>Code Duplication <a href="javascript:expandChart('codeDuplicationContainer')">
					<img class="fullscreenIcon" src="assets/maximize.svg"/>
				</a></h2>
				<canvas id="codeDuplication" width="17" height="9"></canvas>
			</div>
			<div id="profilerFlameContainer" class="metric-container">
				<h2>Profiler Flamegraph <a href="javascript:expandChart('profilerFlameContainer')">
					<img class="fullscreenIcon" src="assets/maximize.svg"/>
				</a></h2>
				<object id="profilerFlame" type="image/svg+xml" data="data/profiler.svg" style="width: 100%;"></object>
			</div>
		</div>

		<script src="scripts/populateDetails.js"></script>
		<script src="scripts/populateCharts.js"></script>
	</body>
</html>
